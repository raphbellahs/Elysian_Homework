name: Deploy Registration System to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'registration-system/server/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r registration-system/server/requirements.txt

      - name: Create deployment package
        run: |
          cd registration-system/server
          zip -r ../../release.zip ./*

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'elysian-signup-server'
          slot-name: 'Production'
          package: release.zip
          startup-command: 'gunicorn app:app --bind=0.0.0.0:$PORT'
